<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba de placeholder</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-4">
  <textarea
    class="w-full resize-none h-14 p-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-amber-500 placeholder-gray-400"
    placeholder="Ingrese un plato"
    spellcheck="true"></textarea>

  <br><br>

  <textarea
    class="w-full resize-none h-14 p-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-amber-500 placeholder-gray-400"
    placeholder="Ingrese otro plato"
    spellcheck="true"></textarea>
</body>
</html>
